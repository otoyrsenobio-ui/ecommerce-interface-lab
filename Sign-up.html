<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

</head>

<body>

    <h1>Create an Account</h1>

    <form>
        <label>
        Full Name
        <input type="text" required>
    </label>

        <label>
        Email Address
        <input type="email" required>
    </label>

        <label>
        Password
        <input type="password" required>
    </label>

        <label>
        Confirm Password
        <input type="password" required>
    </label>

        <button type="submit">Sign Up</button>
    </form>

</body>

</html>
